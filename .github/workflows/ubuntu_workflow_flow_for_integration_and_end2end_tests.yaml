name: JAVA IT with Maven in Linux

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      workdir: ./com.mycompany.orderAssignmentSystem
    strategy:
      matrix:
        include:
          - java: 8
            additional-maven-args: "-Pintegration-test-profile"
    name: Build with Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Cache Maven Packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-jdk-${{ matrix.java }}-${{ hashFiles('**/pom.xml','**/*.yml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Generate persistence.xml
        run: |
          mkdir -p src/main/resources/META-INF/
          touch src/main/resources/META-INF/persistence.xml
          echo ${{ secrets.PERSISTENCE_FILE }} > src/main/resources/META-INF/persistence.xml
          ls
          cd src/main/resources/META-INF
          cat src/main/resources/META-INF/persistence.xml
          
          